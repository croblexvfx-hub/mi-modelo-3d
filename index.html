<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Menu AR</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    .ui-button {
      position: fixed;
      bottom: 20px;
      font-size: 28px;
      padding: 12px 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border-radius: 12px;
      border: none;
      z-index: 10;
    }

    #prev { left: 20px; }
    #next { right: 20px; }
  </style>
</head>

<body>

<button id="prev" class="ui-button">‚Üê</button>
<button id="next" class="ui-button">‚Üí</button>

<a-scene
  mindar-image="
    imageTargetSrc: margot_targets.mind;
    autoStart: true;
    filterMinCF: 0.0001;
    filterBeta: 0.003;
  "
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: true; exposure: 1.2"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
>

  <a-assets>
    <a-asset-item id="model0" src="Plato_01.glb"></a-asset-item>
    <a-asset-item id="model1" src="Plato_02.glb"></a-asset-item>
    <a-asset-item id="model2" src="Plato_03.glb"></a-asset-item>
    <a-asset-item id="model3" src="Plato_04.glb"></a-asset-item>
    <a-asset-item id="model4" src="Plato_05.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- üåç Luz ambiental -->
  <a-entity light="type: ambient; intensity: 0.8"></a-entity>

  <!-- ‚òÄÔ∏è Luz principal -->
  <a-entity light="type: directional; intensity: 1.8"
            position="1 2 1">
  </a-entity>

  <!-- üí° Luz de relleno -->
  <a-entity light="type: directional; intensity: 0.4"
            position="-1 1 -1">
  </a-entity>

  <a-entity mindar-image-target="targetIndex: 0" id="anchor">
  </a-entity>

</a-scene>

<script>

const models = [
  "#model0",
  "#model1",
  "#model2",
  "#model3",
  "#model4"
];

let currentIndex = 0;
let currentModel = null;

const anchor = document.querySelector("#anchor");

function loadModel(index) {

  if (currentModel) anchor.removeChild(currentModel);

  const model = document.createElement("a-gltf-model");
  model.setAttribute("src", models[index]);
  model.setAttribute("position", "0 0 0");
  model.setAttribute("rotation", "90 " + (index * 20) + " 0");
  model.setAttribute("scale", "4.7 4.7 4.7");

  anchor.appendChild(model);

  currentModel = model;
}

function preloadAdjacent(index) {
  const prev = (index - 1 + models.length) % models.length;
  const next = (index + 1) % models.length;

  document.querySelector(models[prev]);
  document.querySelector(models[next]);
}

document.querySelector("#prev").addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + models.length) % models.length;
  loadModel(currentIndex);
  preloadAdjacent(currentIndex);
});

document.querySelector("#next").addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % models.length;
  loadModel(currentIndex);
  preloadAdjacent(currentIndex);
});

loadModel(currentIndex);
preloadAdjacent(currentIndex);

</script>

</body>
</html>
